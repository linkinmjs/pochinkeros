<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let user of userArray"
        class="list-group-item list-group-item-action"
        (click)="openForEdit(user)"
        [class.active]="user == selectedUser">
          <span class="badge badge-primary">{{ user.id }}</span> {{ user.nick }} - {{ user.nacionalidad }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo pochinkero
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedUser.nick" placeholder="Inserte el Nick" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedUser.correo" placeholder="Inserte el Correo" class="form-control">
          </div>
          <div class="form-group">            
            <input type="text" [(ngModel)]="selectedUser.contrasena" placeholder="Inserte la ContraseÃ±a" class="form-control">
          </div>
          <div class="form-group">            
            <input type="text" [(ngModel)]="selectedUser.nacionalidad" placeholder="Inserte la Nacionalidad" class="form-control">
          </div>
          <div class="form-group">            
            <input type="text" [(ngModel)]="selectedUser.celular" placeholder="Inserte el Celular" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary" >Confirmar</button>
          <button *ngIf="selectedUser.id !== 0" class="btn btn-danger" (click)="delete()" >Eliminar</button>
        </div>
      </div>
    </div>
